<li class="list-group-item" [ngClass]="{'list-group-item-success': post.loveIts > 0, 'list-group-item-danger': post.loveIts < 0}">
    <div class="d-flex flex-row justify-content-between">
        <h3>{{ post.title }}</h3>
        <div>{{ post.added_at | date: 'dd/MM/yy HH:mm aa' }}</div>
    </div>
    <div>{{ post.content }}</div>
    <button type="button" class="btn btn-sm ml-2 btn-success" (click)="post.onLoveIt()">Love it</button>
    <button type="button" class="btn btn-sm ml-2 btn-danger" (click)="post.onDontLoveIt()">Don't love it</button>
</li>
