<li class="list-group-item">
    <div class="d-flex flex-row justify-content-between">
        <h3>{{ post.title }}</h3>
        <div>{{ post.added_at | date: 'dd/MM/yy HH:mm aa' }}</div>
    </div>
    <div>{{ post.content }}</div>
    <button type="button" class="btn btn-sm ml-2 btn-success">Love it</button>
    <button type="button" class="btn btn-sm ml-2 btn-danger">Don't love it</button>
</li>
